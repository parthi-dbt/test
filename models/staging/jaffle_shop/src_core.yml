version: 2

sources: 
  - name: source_name
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
      - name: id   
        tests:
          - unique
          - not_null
      - name: orders
        loaded_at_field: _etl_loaded_at
        freshness: 
          warn_after:
            count: 12
            period: hour
          error_after:
            count: 24
            period: hour
models:
  - name: stg_customers
    columns:
      - name: customer_id   
        tests:
          - unique
          - not_null
  - name: stg_orders
    columns:
      - name: order_id   
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values:
                - "returned"
                - "completed"
                - "return_pending"
                - "shipped"
                - "placed"           
          
                   
        